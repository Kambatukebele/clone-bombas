<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <!--######GOOGLE FONT MONTSERRAT##########-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--######END GOOGLE FONT MONTSERRAT##########-->
    <!--######FONT AWESOME##########-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--######END FONT AWESOME##########-->
    <title>Bombas</title>
  </head>
  <body class="font-montserrat">
    <!--========== Announcement bar ==========-->
    <section class="w-full h-fit bg-announcement-blue py-3">
      <div class="">
        <div class="w-full">
          <h6 class="text-white text-center text-sm font-semibold">
            Get Your Valentine's Day Gifts by 2/13
          </h6>
          <p class="text-white text-center text-xs font-normal">
            Order with Ground Shipping by 2/6 Midnight PST
          </p>
        </div>
      </div>
    </section>
    <!--========== End Announcement bar ==========-->

    <!--========== Navigation ==========-->
    <header class="w-full h-16 flex justify-center items-center">
      <div class="w-[90%] mx-auto flex justify-between items-center">
        <!-- Hamburger and search icons on small screen -->
        <div class="flex justify-center items-center">
          <!-- Hamburger -->
          <div class="w-11 h-11 flex justify-center items-center">
            <i class="fa-solid fa-bars text-2xl"></i>
          </div>
          <!-- Search on small screen -->
          <div class="w-11 h-11 flex justify-center items-center">
            <i class="fa-solid fa-magnifying-glass text-xl"></i>
          </div>
        </div>
        <!-- End Hamburger and search icons -->
        <!-- Logo -->
        <div class="flex justify-center items-center">
          <a href="#" class="font-extrabold text-xl">BOMBAS</a>
        </div>
        <!-- Logo -->
        <!-- Log in basket in search on large screen-->
        <div class="flex justify-center items-center">
          <!--Login-->
          <div class="w-11 h-11 flex justify-center items-center">
            <a class="block text-xs font-semibold" href="#">Log In</a>
          </div>
          <!-- Search-->
          <div
            class="hidden bg-yellow-400 w-11 h-11 justify-center items-center"
          >
            <i class="fa-solid fa-magnifying-glass text-xl"></i>
          </div>
          <!--Basket-->
          <div class="w-11 h-11 flex justify-center items-center">
            <i class="fa-solid fa-basket-shopping text-xl"></i>
          </div>
        </div>
        <!-- End Log in basket in search on large screen-->
      </div>
    </header>
    <!--========== EndNavigation ==========-->
  </body>
</html>
